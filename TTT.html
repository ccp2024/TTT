<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdowns</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .countdown-container {
    background-color: #333333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    margin-bottom: 5px;
  }
  .countdown {
    font-size: 24px;
  }
</style>
</head>
<body>

<div class="countdown-container">
  <h1>TimeToCheckIn</h1>
  <div id="checkin-countdown" class="countdown"></div>
</div>

<div class="countdown-container">
  <h1>TimeToTakeoff</h1>
  <div id="takeoff-countdown" class="countdown"></div>
</div>

<div class="countdown-container">
  <h1>GoodNews</h1>
  <div id="goodnews-countdown" class="countdown"></div>
</div>

<script>
// Function to calculate the time remaining until a specific time
function calculateCountdown(eventDate) {
  var now = new Date();
  var timeRemaining = eventDate - now;

  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
  var minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
  var seconds = Math.floor((timeRemaining / 1000) % 60);

  return {
    total: timeRemaining,
    days: days,
    hours: hours,
    minutes: minutes,
    seconds: seconds
  };
}

// Function to display the countdown
function displayCountdown(eventDate, containerId) {
  var countdown = calculateCountdown(eventDate);
  var countdownElement = document.getElementById(containerId);
  countdownElement.innerHTML = countdown.days + "d " + countdown.hours + "h " + countdown.minutes + "m " + countdown.seconds + "s ";
}

// Update the countdown every second for TimeToCheckIn
var checkinDate = new Date('2024-05-14T18:30:00Z'); // 18:30 AEST on May 14, 2024
setInterval(function() {
  displayCountdown(checkinDate, 'checkin-countdown');
}, 1000);

// Update the countdown every second for TimeToTakeoff
var takeoffDate = new Date('2024-05-15T05:00:00Z'); // 15:00 AEST on May 15, 2024
setInterval(function() {
  displayCountdown(takeoffDate, 'takeoff-countdown');
}, 1000);

// Update the countdown every second for GoodNews
var goodNewsDate = new Date('2024-05-15T08:30:00Z'); // 08:30 AEST on May 15, 2024
setInterval(function() {
  displayCountdown(goodNewsDate, 'goodnews-countdown');
}, 1000);
</script>

</body>
</html>
